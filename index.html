<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/estilo.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calc">
        <div class="operations">
            <div data-previus-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <div class="buttons-container">
          <button data-all-clear class="span-two">AC</button>    
          <button data-delete>DEL</button>    
          <button data-operator class="operadores">รท</button>    
          <button data-number class="number">1</button>    
          <button data-number class="number">2</button>    
          <button data-number class="number">3</button>    
          <button data-operator class="operadores">*</button>    
          <button data-number class="number">4</button>    
          <button data-number class="number">5</button>    
          <button data-number class="number">6</button>    
          <button data-operator class="operadores">+</button>    
          <button data-number class="number">7</button>    
          <button data-number class="number">8</button>    
          <button data-number class="number">9</button>    
          <button data-operator class="operadores">-</button>    
          <button data-number class="number">.</button>    
          <button data-number class="number">0</button>    
          <button data-equals class="span-two iqual-btn">=</button>    
        </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
